<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do list</h1>
            <form id="to-do">
                <input type="text" id="input" name="todo" placeholder="Add a new task" required>
                <button type="submit">Add</button>
            </form>
        </header>
        <ul id="to-do list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
